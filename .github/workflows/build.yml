name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: docker.io
  USERNAME: USERNAME
  IMAGE_NAME: APP_NAME

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          #username: ${{ env.USERNAME }}
          #password: ${{ secrets.REGISTRY_SECRET }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # minimal (short sha)
            type=sha,format=long

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          
      - name: cleanup
        uses: AutoModality/action-clean@v1

      - name: Checkout helm3 repository
        uses: actions/checkout@v3
        with:
          repository: https://github.com/murtuzak-teqbit/demo-app-helm.git
          ref: 'main'
          #token: ${{ secrets.GH_PAT }}
          
      - name: Update Helm Chart Values
        uses: Nextdoor/helm-set-image-tag-action@6aec6e62a1629ac5a3179b5b46ae0a55ce18e5a6
        with:
          values_files: UPDATE_PATH_TO_VALUES_FILE
          tag_value: sha-${{ github.sha }}
          commit_branch: 'main'
          helm_docs: false